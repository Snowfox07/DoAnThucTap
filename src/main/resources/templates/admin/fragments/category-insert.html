<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
        <div class ="container">
            <div class = "box">
                <h3>Thêm mới category</h3>
                <hr>
                <form action = "admin/category/insert.htm" modelAttribute="cate">

                    <div class = "form-group row">
                        <label class = "col-sm-1 col-form-label" >Tên </label>
                        <div class = "col-sm-3">
                            <input path="name"/>
                        </div>
                        <errors path = "name"/>
                    </div>

                    <div class = "form-group row">

                        <div class = "col-sm-4">
                            <button type = "submit" class ="btn btn-primary">Cập nhật</button>
                            <button type = "reset" class ="btn btn-success">Nhập lại</button>
                            <a href="admin/category/index.htm" type = "button" class ="btn btn-danger">Thoát</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
